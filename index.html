<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anthromes & Biomes</title>
  <style>
    @font-face {
      font-family: "Pelikan";
      src: url("fonts/ABCPelikan-Regular-Trial.woff") format("woff");
    }
    :root{
      --bg:#0e0b16; --fg:#ffffff; --muted:#cfd3e0;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: "Pelikan", sans-serif;
      color: var(--fg);
    }

    /* Side titles as nav links */
    .sideLink {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: .15em;
      color: var(--muted);
      opacity: 0.9;
      user-select: none;
      text-decoration: none;
      transition: color 0.3s ease, opacity 0.3s ease;
    }
    .sideLink:hover {
      color: var(--fg);
      opacity: 1;
    }
    #leftLink { left: 20px; }
    #rightLink { right: 20px; }
  </style>
</head>
<body>
  <!-- Side Title Links -->
  <a id="leftLink" class="sideLink" href="biomes/index.html">BIOMES</a>
  <a id="rightLink" class="sideLink" href="anthromes/index.html">ANTHROMES</a>
</body>
</html>
